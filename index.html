<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>
    <!-- onload="template()" -->
<body  class="container bg-light text-center">
    <h1>Stopwatch</h1>

    <div class="container w-25" id="container-timer">
        <div class="div-input" id="container-minutes">
            <input type="number" id="input-minutes" min="0" max="59"/></div>
        <h2 class="col display-1">:</h2>
        <div class="div-input" id="container-seconds">
            <input type="number" id="input-seconds" min="0" max="59"/></div>
    </div>

    <div class="btn-group-lg">
        <button class="btn btn-primary" onclick="start()">Start</button>
        <button class="btn btn-primary" onclick="reset()">Reset</button>
        <button class="btn btn-primary" onclick="stopp()">Stop</button>    
    </div>

    <script src="script.js"></script>
</body>
</html>
